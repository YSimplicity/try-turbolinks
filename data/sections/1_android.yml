page_description: |
  Encontre links que o ajudarão no desenvolvimento da versão Android do seu App (com Turbolinks 5).

articles:
  - url: https://github.com/turbolinks/turbolinks-android
    title: Documentação oficial
    author: Turbolinks Team
    body: |
      Documentação muito bem escrita! Explica
      <a href="https://github.com/turbolinks/turbolinks-android#getting-started-three-steps" data-turbolinks=false target="_blank">como funciona e como utilizar o adapter</a>
      e vale a pena pelo menos
      <a href="https://github.com/turbolinks/turbolinks-android#running-the-demo-app" data-turbolinks=false target="_blank">rodar a demo feita por eles mostrando as features do adapter Android.</a>
      <br/>
        Além da documentação, vale a pena ver o talk "Building Hybrid Apps with Rails - a Case Study" em que Thomas McGoey-Smith apresenta um case dos ganhos que teve ao desenvolver um App Android utilizando Turbolinks 5. Para o link, cheque a nossa seção de
        <a class="popover-link" href="/videos.html#building-hybrid-apps-with-rails" title="Vídeos">Vídeos</a>.
      <br/>
      Para um ver o código de um app real, confira o próximo
      <a href="#codigo-fonte-do-masterapp-android">artigo</a>!

  - url: https://github.com/themasterapp/master-app-android
    title: Código fonte do MasterApp Android
    author: The Master App Team
    body: |
      O Master App é um app para você ver e compartilhar receitas. O código disponibilizado mostra como criar uma navegação nativa usando um Navigation Drawer. Além disso, também é possível ver como está sendo gerenciada a navegação no app, como é feito o gerenciamento de sessão do usuário e o CRUD de receitas.
      Tal projeto, assim como a Demo fornecida na documentação do Turbolinks-Android, são ótimos pontos de partida para você iniciar sua aplicação.


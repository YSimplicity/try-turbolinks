page_title: Progressive Web Apps

page_header: Artigos sobre Progressive Web Apps

page_description: |
  Uma Progressive Web App ou PWA é uma aplicação web, um site com recursos de Apps nativos, como: Receber notificações, funcionar off-line (sem conexão com internet) e instalar na home screen do usuário.<br>
  Nessa seção você econtrará diversos links e vídeos sobre esse assunto.


page_description: |
  Vue foi projetado desde sua concepção para ser adotável incrementalmente. A biblioteca principal é focada exclusivamente na camada visual, sendo muito fácil adotar e integrar com outras bibliotecas ou projetos existentes. Por conta dessas características tem sido comum encontrar um número cada vez maior de conteúdo sobre o uso com Turbolinks e nessa seção você verá uma coletânea de artigos sobre ambos os assuntos.

